<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg" alt="UFO icon">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    
    <!-- FILTERS -->
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading text-center">FILTER SEARCH</div>
              <div class="panel-body">
                <form>                  
                  <div class="form-group text">
                    <ul class="list-group" id="filters">

                      <!-- DATE FILTER -->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <select class="form-control" id="datetime" type="submit">
                          <option value="" disabled selected>Select a date</option>
                            <!-- Options get inserted here by app.js -->
                          </select>
                        </div> 
                      </li>

                      <!-- CITY FILTER -->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <select class="form-control" id="city" type="submit">
                            <option value="" disabled selected>Select a city</option>
                            <!-- Options get inserted here by app.js -->
                          </select>
                        </div> 
                      </li>

                      <!-- STATE FILTER -->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <select class="form-control" id="state" type="submit">
                            <option value="" disabled selected>Select a state</option>
                            <!-- Options get inserted here by app.js -->
                          </select>
                        </div> 
                      </li>

                      <!-- COUNTRY FILTER -->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <!-- <label for="country">Silter by country:</label> -->
                          <select class="form-control" id="country" type="submit">
                            <option value="" disabled selected>Select a country</option>
                            <!-- Options get inserted here by app.js -->
                          </select>
                        </div> 
                      </li>
                      
                      <!-- COUNTRY FILTER -->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <select class="form-control" id="shape" type="submit">
                            <option value="" disabled selected>Select a shape</option>
                            <!-- Options get inserted here by app.js -->
                          </select>
                        </div> 
                      </li>

                    </ul>
                  </div>

                  <!-- RESET BUTTON BUTTON -->
                  <!-- <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button> -->
                  <div class="text-center">
                    <button id="reset-btn" type="button" class="btn btn-default text-center">Reset the Filter</button>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <!-- DATA TABLE -->
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
